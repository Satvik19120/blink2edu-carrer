<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Coding Question</title>
<style>
    /* Add this to your styles.css or inside a <style> tag in your <head> */
        :root {
    --primary: #5a67d8;
    --secondary: #ff7e5f;
    --background: linear-gradient(135deg, #3cef45 0%, #f08a68 100%);
    --input-bg: #f8fafc;
    --input-border: #e2e8f0;
    --radius: 1.5rem;
  }
html, body {
    height: 100%;
    width: 100%;
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', Arial, sans-serif;
    background: linear-gradient(135deg, #5a67d8 0%, #ff7e5f 100%);
    min-height: 100vh;
}

.container {
    min-height: 100vh;
    min-width: 100vw;
    box-sizing: border-box;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 2rem 1rem;
    /* background: linear-gradient(135deg, #5a67d8 0%, #ff7e5f 100%); */
    background: var(--background);
}

h2 {
    color: #fff;
    margin-bottom: 2rem;
    text-shadow: 0 2px 8px rgba(0,0,0,0.1);
    font-size: 2rem;
    letter-spacing: 1px;
}

form {
    /* background: linear-gradient(135deg, #5a67d8 0%, #ff7e5f 100%); */
    background: var(--background);
    border-radius: 1.5rem;
    box-shadow: 0 8px 32px rgba(60,60,60,0.12);
    padding: 2rem 2rem 1.5rem 2rem;
    display: flex;
    flex-direction: column;
    gap: 1.2rem;
    width: 80%;
    height: 100vw;
    padding: 10px;
    margin: 10px;
}

textarea, select {
    font-size: 1rem;
    padding: 0.8rem 1rem;
    border-radius: 1rem;
    border: 1px solid #e2e8f0;
    /* background: linear-gradient(135deg, #5a67d8 0%, #ff7e5f 100%); */
    background: var(--background);
    resize: vertical;
    min-height: 48px;
    font-family: inherit;
    transition: border 0.2s;
}

textarea:focus, select:focus {
    outline: none;
    border: 1.5px solid #5a67d8;
    /* background: #fff; */
    background: var(--background);
}

select {
    min-height: 48px;
}

.btn-add, .btn-finish {
    font-size: 1.1rem;
    font-weight: 600;
    border: none;
    border-radius: 1rem;
    padding: 0.8rem 0;
    margin-top: 0.2rem;
    cursor: pointer;
    transition: background 0.2s, color 0.2s;
}

.btn-add {
    background: linear-gradient(90deg, #5a67d8, #ff7e5f);
    color: #fff;
    margin-bottom: 0.5rem;
}

.btn-add:hover {
    background: linear-gradient(90deg, #ff7e5f, #5a67d8);
}

.btn-finish {
    background:  linear-gradient(90deg, #ff7e5f, #5a67d8);
    color: #5a67d8;
    border: 2px solid #5a67d8;
}

.btn-finish:hover {
    background: #5a67d8;
    color: #fff;
}

@media (max-width: 600px) {
    .container {
        padding: 1rem 0.2rem;
    }
    form {
        padding: 1.2rem 0.5rem 1rem 0.5rem;
        max-width: 98vw;
    }
    h2 {
        font-size: 1.3rem;
    }
}

</style>
<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
<script src="static\JS\history-control.js"></script>
</head>
<body>

<div class="container">
    <header class="dashboard-header">
        <!-- <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" class="dashboard-logo"> -->
        <i class='bx bxs-graduation' style='font-size: 150px; color: #007bff;'></i>
        <h2>Add Questions</h2>
    </header>
    <form method="post" id="assignmentForm">
        <textarea name="question_text" placeholder="Question text" required></textarea>
        <textarea name="sample_input" placeholder="Sample input" required></textarea>
        <textarea name="sample_output" placeholder="Sample output" required></textarea>
        <textarea name="test_input" placeholder="Test input" required></textarea>
        <textarea name="test_output" placeholder="Test output" required></textarea>
        <button type="submit" class="btn-add">Add Question</button>
        <button type="submit" class="btn-finish" onclick="redirectOnSubmit()">Finish Assignment</button>
    </form>
</div>

<script>
    function redirectOnSubmit() {
        document.getElementById("assignmentForm").submit();
        window.location.href = "/dashboard";
    }
</script>

</body>
</html>
