<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Assignment | Blink2EduCarrer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/styles.css') }}">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="static\JS\history-control.js"></script>
</head>
<body>
    <div class="dashboard-container">
        <header class="dashboard-header">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" class="dashboard-logo">
            <h2>Edit Assignment</h2>
            <div style="display: flex; gap: 0.5rem;">
                <a href="{{ url_for('create_assignment') }}" class="back-btn"><i class='bx bx-arrow-back'></i> Back</a>
                <a href="{{ url_for('logout') }}" class="logout-btn">Logout</a>
            </div>
        </header>
                <main>
                    <!-- Assignment Title Form -->
                    <form method="POST" class="assignment-form">
                        <div class="input-group">
                            <i class='bx bx-book-content'></i>
                            <input type="text" name="title" value="{{ assignment.title }}" required>
                        </div>
                        <button type="submit" class="submit-btn">Update Title</button>
                    </form>
        
                    <!-- Existing Questions -->
                    <section class="dashboard-section">
                        <h3><i class='bx bx-question-mark'></i> Questions</h3>
                        <div class="questions-list">
                            {% for question in questions%}
                            <div class="question-item">
                                <form method="POST" action="{{ url_for('edit_coding_question', _id=question.id) }}">
                                    <div class="input-group">
                                        Question_text: <textarea name="question_text" rows="2" required>{{ question.question_text }}</textarea>
                                        <!-- <textarea name="sample_input" placeholder="Sample input" required>{{ question.sample_input }}</textarea>
         -->
        <!-- <button type="submit" class="btn-add">Add Question</button>
        <button type="submit" class="btn-finish" onclick="redirectOnSubmit()">Finish Assignment</button> -->
                                    </div>
                                    <div class="item-actions">
                                        <button type="submit" class="edit-btn">Update</button>
                                        <a href="{{ url_for('edit_coding_question', question_id=question.id) }}" 
                                           class="delete-btn" 
                                           onclick="return confirm('Delete this question?')">Delete</a>
                                        <a href="{{ url_for('delete_question', question_id=question.id) }}" 
                                           class="delete-btn" 
                                           onclick="return confirm('Delete this question?')">Delete</a>
                                    </div>
                                </form>
                            </div>
                            {% else %}
                            <p class="dashboard-empty">No questions yet. Add one below!</p>
                            {% endfor %}
                        </div>
                    </section>
        
                    <!-- Add New Question Form -->
                    
                </main>
            
    </div>
    <script src="{{ url_for('static', filename='JS/script.js') }}"></script>
</body>
</html>
