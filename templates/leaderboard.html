<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Leaderboard for {{ assignment.title }}</title>
  <!-- Bootstrap CSS CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='CSS/styles.css') }}">
   <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <style>
    .leaderboard-table th, .leaderboard-table td {
      background: inear-gradient(135deg, #3cef45 0%, #f08a68 100%);
      vertical-align: middle;
      text-align: center;
    }
    .highlight-user {
      font-weight: bold;
      background: #e8f0fe !important;
    }
    
  </style>
</head>
<body>
 <div class="dashboard-container">
        <header class="dashboard-header">
            <!-- <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" class="dashboard-logo"> -->
            <i class='bx bxs-graduation' style='font-size: 150px; color: #007bff;'></i>
            <h2>Welcome, {{ student.username }}</h2>
            <div style="display: flex; gap: 0.5rem;">
              <a href="{{ url_for('dashboard') }}" class="back-btn"><i class='bx bx-arrow-back'></i> Back</a>
              <a href="{{ url_for('logout') }}" class="logout-btn">Logout</a>
          </div>
        </header> 
        <main> 
  <div class="container py-4">
    <h2 class="mb-4 text-center">Leaderboard for {{ assignment.title }}</h2>
    <div class="table-responsive">
      <table class="table table-striped table-bordered leaderboard-table">
        <thead class="table-dark">
          <tr>
            <th scope="col">Rank</th>
            <th scope="col">User</th>
            <th scope="col">Correct Answers</th>
          </tr>
        </thead>
        <tbody>
          {% for entry in leaderboard %}
          <tr {% if entry[0] == current_user.username %}class="highlight-user"{% endif %}>
            <td>{{ loop.index }}</td>
            <td>{{ entry[0] }}</td>
            <td>{{ entry[1] }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
  </main> 
  </div>
</body>
</html>
